<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>

    <script>

        class Kisi{
            constructor(ad, meslek, dogumYili){
                this.ad = ad;
                this.meslek = meslek;
                this.dogumYili = dogumYili;
                console.log("Nesne oluşturuldu")
            }

            yasHesapla(){
                let tarih = new Date().getFullYear();
                return tarih - this.dogumYili;
            }

            get ad(){
                return this._ad;
            }
            set ad(value){
                if(value.length < 3){
                    console.log("kullanıcı ad bilgisi için eksik karakter!");
                    return;
                }
                this._ad = value;
            }

            get dogumYili(){
                return this._dogumYili;
            }
            set dogumYili(value){
                if(value < 1900 || value > new Date().getFullYear()){
                    console.log("Tarih bilgisi yanlış!");
                    return;
                }
                this._dogumYili = value;
            }
        }

        let kisi1 = new Kisi("al", "Hakim", 2200);
       
        console.log(kisi1.ad);
        
    </script>
    
</body>
</html>
