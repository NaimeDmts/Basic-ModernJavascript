<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
</head>
<body>
    
    <script>
        const ogrenciler = new Map();

        let user = {username: "naimeDmts"}
        ogrenciler.set(27, "Naime Damataşı");
        ogrenciler.set("12345678912", "TC.");
        ogrenciler.set(false, "bilgi");
        ogrenciler.set(user, "Kullanıcı Adı");


        console.log(ogrenciler);
        console.log(ogrenciler.get(27));
        console.log(ogrenciler.get("12345678912"));
        console.log(ogrenciler.get(false));
        console.log(ogrenciler.get(user));


        console.log(ogrenciler.size);
        console.log(ogrenciler.has(27));
        // console.log(ogrenciler.delete(27));
        console.log(ogrenciler.size);
        // console.log(ogrenciler.clear());
        console.log(ogrenciler);

        for(let k of ogrenciler.keys()){
            console.log(k);
        }

        for(let v of ogrenciler.values()){
            console.log(v);
        }

        for(let e of ogrenciler.entries()){
            console.log(e);
        }

        for(let e of ogrenciler.entries()){
            console.log(e[0]);
        }

        for(let e of ogrenciler.entries()){
            console.log(e[1]);
        }

        for(let [key, value] of ogrenciler.entries()){
            console.log(key, value)
        }
    </script>
</body>
</html>
